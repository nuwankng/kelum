<mat-grid-list [cols]="8" rowHeight="7rem">
  <mat-grid-tile [colspan]="8" [rowspan]="6">

    <mat-card>

      <mat-card-header>

        <mat-card-title>
<!--          <img src="/assets/uva-tea-logo.jpg">-->
          <img src="/assets/uva-tea-border.jpg">
          <p>Uva Tea System Login</p>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="loginform">

          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username" autocomplete="off" >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <mat-card-actions align="end">
            <button btn-a mat-raised-button (click)="authenticate()">Login</button>
            <button btn-b mat-raised-button (click)="signup()">Clear</button>
          </mat-card-actions>
        </form>

      </mat-card-content>
    </mat-card>


  </mat-grid-tile>
</mat-grid-list>
